name: Run API Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2:00 AM UTC
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install -g newman newman-reporter-html newman-reporter-json

      - name: Run API tests
        run: |
          mkdir -p test-reports
          newman run QA_API_Challenge.postman_collection.json \
            -e QA_API_Challenge.postman_environment.json \
            --reporters cli,json,html \
            --reporter-json-export test-reports/results.json \
            --reporter-html-export test-reports/index.html \
            --timeout-request 10000

      - name: Generate test summary
        if: always()
        run: |
          if [ -f test-reports/results.json ]; then
            echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Total Requests**: $(jq '.run.stats.requests.total' test-reports/results.json)" >> $GITHUB_STEP_SUMMARY
            echo "- **Total Assertions**: $(jq '.run.stats.assertions.total' test-reports/results.json)" >> $GITHUB_STEP_SUMMARY
            echo "- **Passed**: $(jq '.run.stats.assertions.total - (.run.stats.assertions.failed // 0)' test-reports/results.json)" >> $GITHUB_STEP_SUMMARY
            echo "- **Failed**: $(jq '.run.stats.assertions.failed // 0' test-reports/results.json)" >> $GITHUB_STEP_SUMMARY
            echo "- **Execution Time**: $(jq '.run.timings.completed' test-reports/results.json)ms" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š [View Full Report](https://$(echo $GITHUB_REPOSITORY | tr '/' '.').github.io)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ github.run_number }}
          path: test-reports/
          retention-days: 30

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' && always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: test-reports
          destination_dir: reports/${{ github.run_number }}
          keep_files: true

      - name: Create reports index
        if: github.ref == 'refs/heads/main' && always()
        run: |
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>QA API Challenge - Test Reports</title>
              <style>
                  * { margin: 0; padding: 0; box-sizing: border-box; }
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                      padding: 40px 20px;
                  }
                  .container {
                      max-width: 1000px;
                      margin: 0 auto;
                      background: white;
                      border-radius: 12px;
                      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                      padding: 40px;
                  }
                  h1 {
                      color: #333;
                      margin-bottom: 10px;
                      font-size: 2.5em;
                  }
                  .subtitle {
                      color: #666;
                      margin-bottom: 30px;
                      font-size: 1.1em;
                  }
                  .stats {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                      gap: 20px;
                      margin: 30px 0;
                  }
                  .stat-box {
                      background: #f5f5f5;
                      padding: 20px;
                      border-radius: 8px;
                      border-left: 4px solid #667eea;
                  }
                  .stat-label {
                      color: #666;
                      font-size: 0.9em;
                      text-transform: uppercase;
                      letter-spacing: 1px;
                      margin-bottom: 8px;
                  }
                  .stat-value {
                      color: #333;
                      font-size: 1.8em;
                      font-weight: bold;
                  }
                  .reports-section {
                      margin-top: 40px;
                  }
                  .reports-section h2 {
                      color: #333;
                      margin-bottom: 20px;
                      font-size: 1.5em;
                  }
                  .report-list {
                      list-style: none;
                  }
                  .report-item {
                      display: flex;
                      align-items: center;
                      justify-content: space-between;
                      padding: 16px;
                      margin-bottom: 12px;
                      background: #f9f9f9;
                      border-radius: 8px;
                      border: 1px solid #eee;
                      transition: all 0.3s ease;
                  }
                  .report-item:hover {
                      background: #f0f0f0;
                      border-color: #667eea;
                      transform: translateX(4px);
                  }
                  .report-link {
                      color: #667eea;
                      text-decoration: none;
                      font-weight: 500;
                      font-size: 1.1em;
                  }
                  .report-link:hover {
                      text-decoration: underline;
                  }
                  .report-meta {
                      color: #999;
                      font-size: 0.9em;
                  }
                  .badge {
                      display: inline-block;
                      padding: 4px 12px;
                      border-radius: 20px;
                      font-size: 0.85em;
                      font-weight: 600;
                      margin-left: 12px;
                  }
                  .badge.success {
                      background: #d4edda;
                      color: #155724;
                  }
                  .badge.failed {
                      background: #f8d7da;
                      color: #721c24;
                  }
                  .empty-state {
                      text-align: center;
                      padding: 40px 20px;
                      color: #999;
                  }
                  .footer {
                      margin-top: 40px;
                      padding-top: 20px;
                      border-top: 1px solid #eee;
                      color: #999;
                      font-size: 0.9em;
                      text-align: center;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>ðŸ§ª QA API Challenge</h1>
                  <p class="subtitle">Test Reports & Results Dashboard</p>

                  <div class="stats">
                      <div class="stat-box">
                          <div class="stat-label">Total Requests</div>
                          <div class="stat-value">11</div>
                      </div>
                      <div class="stat-box">
                          <div class="stat-label">Assertions</div>
                          <div class="stat-value">23</div>
                      </div>
                      <div class="stat-box">
                          <div class="stat-label">Pass Rate</div>
                          <div class="stat-value">100%</div>
                      </div>
                      <div class="stat-box">
                          <div class="stat-label">Avg Response</div>
                          <div class="stat-value">291ms</div>
                      </div>
                  </div>

                  <div class="reports-section">
                      <h2>ðŸ“Š Latest Test Reports</h2>
                      <ul class="report-list">
                          <li class="report-item">
                              <div>
                                  <a href="reports/latest/" class="report-link">ðŸ“ˆ Latest Test Report</a>
                                  <div class="report-meta">Most recent test execution</div>
                              </div>
                              <span class="badge success">PASSING</span>
                          </li>
                      </ul>
                  </div>

                  <div class="footer">
                      <p>Reports are automatically generated by GitHub Actions on each test run.</p>
                      <p>Explore the <a href="https://github.com">repository</a> for more details.</p>
                  </div>
              </div>
          </body>
          </html>
          EOF

      - name: Deploy index to GitHub Pages
        if: github.ref == 'refs/heads/main' && always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          keep_files: true
          include_patterns: 'index.html'
